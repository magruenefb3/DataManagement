<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular zur Dateneingabe</title>
</head>
<body>

    <h1>Dateneingabe</h1>

    <form action="auswertung.html" method="post">
        <div>
            <label for="matrikelnummer">Matrikelnummer:</label>
            <input type="text" id="matrikelnummer" name="matrikelnummer" required>
        </div>
        <br>
        <div>
            <label for="vorname">Vorname:</label>
            <input type="text" id="vorname" name="vorname" required>
        </div>
        <br>
        <div>
            <label for="nachname">Nachname:</label>
            <input type="text" id="nachname" name="nachname" required>
        </div>
        <br>
        <button type="submit">Daten absenden</button>
    </form>

</body>
</html>
